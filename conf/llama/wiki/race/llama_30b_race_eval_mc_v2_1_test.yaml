hydra:
  run:
    dir: ./

train_file: race-reclor/race-train-reclor.json
dev_file: race-reclor/race-dev-reclor.json
test_file: race-reclor/race-test-reclor.json

# Model
model:
  _target_: models.llama.LlamaForConditionalGeneration.from_pretrained
  torch_dtype:
    _target_: general_util.training_utils.return_torch_dtype
    dtype: bfloat16
  low_cpu_mem_usage: True
  device_map:
    _target_: models.llama.return_single_device_map
  load_in_8bit: True

model_eval:
  _target_: models.llama.load_model_from_pretrained_tp
  torch_dtype:
    _target_: general_util.training_utils.return_torch_dtype
    dtype: bfloat16

# Data loading
read_tensor:
  _target_: data.reclor_prompt.ReClorCandidateSelectionDatasetV2
  prompt_generator:
    _target_: data.reclor_prompt.ReClorExemplarGenerator
    file_path: ${train_file}
    shot: 0
    random_sampling: False
    read_func:
      _target_: data.readers.ReClorReader
#    instruct: "Read the following dialogue, answer the question by selecting the correct option:"
#    instruct: "Answer the following question with the given context through logical reasoning:"
#    instruct: "Answer the following question with the given context and options: "
#    instruct: "Answer the following question with the given context and options. Let's think step by step: "
  read_func:
    _target_: data.readers.ReClorReader
  suffix: "Answer:"


extended_vocab:

# Data collator
collator:
  _target_: data.folio_prompt.CandidateSelectionCollator
  tokenizer: ${model_name_or_path}
  max_seq_length: 4000

# Dataloader
num_workers: 4
prefetch_factor: 2

# Wiki path pretrain v8.2
model_name_or_path: pretrained-models/LLaMA/llama-30b
pretrain:

exp_name:
exp_notes:
output_dir: ${model_name_or_path}

do_train: False
evaluate_during_training: True

do_eval: True
eval_sub_path: checkpoint-*

# Training hyper-parameters
per_gpu_train_batch_size: 4
per_gpu_eval_batch_size: 1
learning_rate: 1e-5
#learning_rate: 5e-6
gradient_accumulation_steps: 2
weight_decay: 0.01
adam_epsilon: 1e-6
adam_betas: "(0.9, 0.98)"
#adam_betas: "(0.9, 0.999)"
max_grad_norm: 0.0
#max_grad_norm: 1.0
num_train_epochs: 10
max_steps: 0
warmup_proportion: 0.1
warmup_steps: 0

# Optimizer
optimizer:
use_nvlamb:
bit_training:

logging_steps: 5
save_steps: -1
save_best: True
eval_steps: 100
ddp_eval: True
no_cuda: False
seed: 42
local_rank: -1
fp16: True
fp16_opt_level: O1
fp16_bfloat16: True

# Prediction config
prediction_cfg:
  metric: "acc"
  measure: 1
  best_checkpoint:
  best_result:
eval_forward_fn:
  _target_: general_util.evaluator.DefaultForwardFn
post_process:
  _target_: post_processors.reclor.MultiChoiceMetricSelectionSaver
  tokenizer: ${model_name_or_path}
predict_dir: ${output_dir}/race_dev_mc_0shot.v2.1

#dist_init:
#  _target_: general_util.dist_utils.setup_slurm_distributed


# fairscale.FullyShardedDP
fairscale_config:
  _target_: general_util.fsdp_utils.default_initialize
  fp16: ${fp16}
  reshard_after_forward: False
  move_grads_to_cpu: False
  move_params_to_cpu: False

# Deepspeed config
ds_cfg:
  train_micro_batch_size_per_gpu: ${per_gpu_train_batch_size}
  gradient_accumulation_steps: ${gradient_accumulation_steps}
  optimizer:
    type: AdamW
    params:
      lr: ${learning_rate}
      betas: [0.9, 0.999]
      eps: ${adam_epsilon}
      weight_decay: ${weight_decay}
  scheduler:
    type: WarmupDecayLR
    params:
      total_num_steps:
      warmup_max_lr: ${learning_rate}
      warmup_num_steps:
      warmup_type: linear
  gradient_clipping: ${max_grad_norm}
  fp16:
    enabled: ${fp16}
    initial_scale_power: 12
  zero_optimization:
    stage: 2
#    offload_optimizer:
#      device: cpu
#      pin_memory: True
#    offload_param:
#      device: cpu
#      pin_memory: True
#  activation_checkpointing:
#    partition_activations: True
#    cpu_checkpointing: True
#    contiguous_memory_optimization: False
#    number_checkpoints: False
#    synchronize_checkpoint_boundary: False
#    profile: False
  steps_per_print: 1024

summary_helper:
  _target_: general_util.tensorboard_helper.SummaryWriterHelper
  batch_index_or_keys:
  outputs_index_or_keys:

# Temporary variables
n_gpu:
device:
train_batch_size:
eval_batch_size:
world_size:
