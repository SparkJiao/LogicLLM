hydra:
  run:
    dir: ./

train_file: ../AR-LSAT-Fangkai/data/new_data/ar_train_analyze_condition.json
dev_file: ../AR-LSAT-Fangkai/data/new_data/ar_dev_analyze_condition.json
test_file:

# Model
model:
  _target_: models.roberta.RobertaForMultipleChoicePathV2.from_pretrained
#  num_decoder_layers: 6
  num_decoder_layers: 2
#  num_decoder_layers: 2
  num_extra_encoder_layers: 2

# Data loading
read_tensor:
  _target_: data.mcqa.lsat_part_group_span_get_tensor
  max_seq_length: 256

extended_vocab:

# Data collator
collator:
  _target_: data.collators.lsat_span.LSATSpanCollator
  sample_num: 20

# Dataloader
num_workers: 4
prefetch_factor: 2

# Wiki path pretrain v8.2
model_name_or_path: pretrained-models/roberta-large
pretrain:

#output_dir: experiments/roberta.merit-v1.cp500.v1.0.test
#output_dir: experiments/roberta.merit-v1.cp500.v1.1
#output_dir: experiments/roberta.large.neural_span.w1.A100-80g.v1.0.s${seed}
#output_dir: experiments/roberta.large.neural_span.w1.A100-80g.v1.1.s${seed}
#output_dir: experiments/roberta.large.neural_span.w1.A100-80g.v1.2.s${seed}
#output_dir: experiments/roberta.large.neural_span.w1.A100-80g.v1.3.s${seed}
#output_dir: experiments/roberta.large.neural_span.w1.A100-80g.v1.4.s${seed}
output_dir: experiments/roberta.large.neural_span_v3.w1.A100-80g.v1.0.wd0.1.s${seed}

do_train: True
evaluate_during_training: True

do_eval: True
eval_sub_path:

# Training hyper-parameters
per_gpu_train_batch_size: 8
per_gpu_eval_batch_size: 32
#learning_rate: 5e-6
#learning_rate: 1e-6
learning_rate: 1e-5
gradient_accumulation_steps: 1
weight_decay: 0.01
#weight_decay: 0.1
adam_epsilon: 1e-6
adam_betas: "(0.9, 0.98)"
max_grad_norm: 1.0
num_train_epochs: 40
max_steps: 0
warmup_proportion: 0.1
warmup_steps: 0


logging_steps: 5
save_steps: -1
save_best: True
eval_steps: 200
ddp_eval: True
no_cuda: False
seed: 42
local_rank: -1
fp16: True
fp16_opt_level: O1
fp16_bfloat16: True

# Prediction config
prediction_cfg:
  metric: "acc"
  measure: 1
  best_checkpoint:
  best_result:

# fairscale.FullyShardedDP
fairscale_config:
  _target_: general_util.fsdp_utils.default_initialize
  fp16: ${fp16}
  reshard_after_forward: False
  move_grads_to_cpu: False
  move_params_to_cpu: False

# Deepspeed config
ds_cfg:
  train_micro_batch_size_per_gpu: ${per_gpu_train_batch_size}
  gradient_accumulation_steps: ${gradient_accumulation_steps}
  optimizer:
    type: AdamW
    params:
      lr: ${learning_rate}
      betas: [0.9, 0.999]
      eps: ${adam_epsilon}
      weight_decay: ${weight_decay}
  scheduler:
    type: WarmupDecayLR
    params:
      total_num_steps:
      warmup_max_lr: ${learning_rate}
      warmup_num_steps:
      warmup_type: linear
  gradient_clipping: ${max_grad_norm}
  fp16:
    enabled: ${fp16}
    initial_scale_power: 12
  zero_optimization:
    stage: 3
#    offload_optimizer:
#      device: cpu
#      pin_memory: True
#    offload_param:
#      device: cpu
#      pin_memory: True
#  activation_checkpointing:
#    partition_activations: True
#    cpu_checkpointing: True
#    contiguous_memory_optimization: False
#    number_checkpoints: False
#    synchronize_checkpoint_boundary: False
#    profile: False
  steps_per_print: 1024

summary_helper:
  _target_: general_util.tensorboard_helper.SummaryWriterHelper
  batch_index_or_keys:
  outputs_index_or_keys:

# Temporary variables
n_gpu:
device:
train_batch_size:
eval_batch_size:
world_size:
