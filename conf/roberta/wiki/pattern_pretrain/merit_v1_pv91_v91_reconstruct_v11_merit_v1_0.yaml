hydra:
  run:
    dir: ./

train_file: wiki_erica_path/v9.1_fixed/distant_path_v9.1_fix_no_shuffle.train.0.pkl
dev_file: wiki_erica_path/v9.1_fixed/distant_path_v9.1_fix_no_shuffle.dev.pkl
test_file:

data_dir: wiki_erica_path/v9.1_fixed/kmeans_v2

# Model
model:
  _target_: models.roberta_tagging.RobertaGPTForReconstructionMCQA.from_pretrained
  mlm_alpha: 1.0
  decoder:
    _target_: models.gpt2.GPT2ForConditionalGeneration.from_pretrained
    pretrained_model_name_or_path: gpt2


# Data loading
read_tensor_train:
  _target_: data.wiki_entity_path_v9_1_2.convert_examples_into_features_reconstruct
  max_neg_num: 3
  aug_num: 1
  max_seq_length: 512
  shuffle_context: False
  min_rep_num: 5
  geo_p: 0.4
  deduct_ratio: 1.0
  context_ratio: 1.0
  noise_sent_ratio: 0.0
  num_workers: 128

read_tensor_dev:
  _target_: data.wiki_entity_path_v9_1_2.convert_examples_into_features_reconstruct
  max_neg_num: 3
  aug_num: 1
  max_seq_length: 512
  shuffle_context: False
  min_rep_num: 5
  geo_p: 0.4
  deduct_ratio: 1.0
  context_ratio: 1.0
  noise_sent_ratio: 0.0
  num_workers: 48

extended_vocab:

# Data collator
collator:
  _target_: data.collators.wiki_tokens_collator.WikiPathTokensDatasetCollatorMC
  max_seq_length: 512
  tokenizer: pretrained-models/roberta-large
  mlm_probability: 0.15
  decoder_tokenizer: gpt2
  decoder_max_seq_length: 1024

# Dataloader
num_workers: 8
prefetch_factor: 2

do_preprocess: False

# Wiki path pretrain v8.2
model_name_or_path: experiments/roberta.large.wiki_erica_path_v9.1_v9.1.reconstruct.v1.1.1aug.seq512.w8.adamw.500steps.RTXA6K/checkpoint-1000
pretrain:

output_dir: experiments/roberta.large.wiki_erica_path_v9.1_v9.1.recon.v11.merit.v1.0.1aug.seq512.w4.adamw.500steps.A40

do_train: True
evaluate_during_training: True

do_eval: False
eval_sub_path:

# Training hyper-parameters
per_gpu_train_batch_size: 4
per_gpu_eval_batch_size: 32
learning_rate: 1e-5
gradient_accumulation_steps: 256
weight_decay: 0.01
adam_epsilon: 1e-6
adam_betas: "(0.9, 0.98)"
max_grad_norm: 5.0
num_train_epochs: 10
max_steps: 500
warmup_proportion: 0.01
warmup_steps: 50

# Optimizer
optimizer:
use_nvlamb:
bit_training:


logging_steps: 1
save_best: False
save_steps: 100
eval_steps: 100
ddp_eval: True
no_cuda: False
seed: 42
local_rank: -1
fp16: True
fp16_opt_level: O1
fp16_bfloat16: True

# Prediction config
prediction_cfg:
  metric: "loss"
  measure: -1
  best_checkpoint:
  best_result:
eval_forward_fn:
  _target_: general_util.evaluator.DiscriminatorForwardFn
post_process:

#dist_init:
#  _target_: general_util.dist_utils.setup_slurm_distributed


# fairscale.FullyShardedDP
fairscale_config:
#  _target_: general_util.fsdp_utils.recursive_initialize
  _target_: general_util.fsdp_utils.default_initialize
  fp16: ${fp16}
  move_grads_to_cpu: False
  move_params_to_cpu: False

summary_helper:
  _target_: general_util.tensorboard_helper.SummaryWriterHelper
  batch_index_or_keys:
#    "train/pair_value_num": pair_value_num
#    "train/pair_label_num": pair_label_num
#    "train/dropped_op_cnt": dropped_op_cnt
#    "train/invalid_path": invalid_path
  outputs_index_or_keys:
    "train/mlm_loss": mlm_loss
    "train/cls_loss": cls_loss
#    "train/tagging_loss": tagging_loss
#    "train/path_gen_loss": path_gen_loss

# Temporary variables
n_gpu:
device:
train_batch_size:
eval_batch_size:
world_size:
