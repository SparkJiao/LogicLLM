hydra:
  run:
    dir: ./

#train_file: wiki_erica_path/v9.0/train_distant.path_v9.train.0.pkl
#dev_file: wiki_erica_path/v9.0/train_distant.path_v9.dev.pkl
#dev_file: AR-LSAT/data/AR_DevelopmentData.json
dev_file: AR-LSAT/data/AR_TrainingData.json
#test_file: AR-LSAT/data/AR_TestData.json
test_file:

# Model
model:
  _target_: models.gpt2.GPT2LMHeadModel.from_pretrained

# Data loading
read_tensor:
  _target_: data.seq2seq.lm_prompt_get_tensor
  example_file_path: AR-LSAT/data/annotations/train_id_*
  example_load_func:
    _target_: data.seq2seq.ExampleLoadFuncV1
  max_example_num: 2
  read_func:
    _target_: data.readers.LSATReader
  max_input_length: 1024

extended_vocab:

# Data collator
collator:
#  _target_: data.collators.wiki.WikiPathDatasetCollatorSeq2Seq
#  max_input_length: 256
#  max_output_length: 128
#  tokenizer: pretrained-models/t5-base
#  sent_sample_ratio: 0.4

# Dataloader
num_workers: 8
prefetch_factor: 2

# Wiki path pretrain v8.2
model_name_or_path: pretrained-models/gpt2-xl
pretrain:

#output_dir: experiments/t5.base.wiki_erica_path_v9_v8.2.Gen.1aug.seq256-128-0.4.w4.2080Ti
#output_dir: experiments/t5.base.wiki_erica_path_v9_v8.2.Gen.1aug.seq256-128-0.4.w4.2080Ti.rerun  # Fix mask id.
output_dir: pretrained-models/gpt2-xl

do_train: True
evaluate_during_training: True

do_eval: True
#eval_sub_path: checkpoint-1000
eval_sub_path:

do_preprocess: False

# Training hyper-parameters
per_gpu_train_batch_size: 4
per_gpu_eval_batch_size: 4
learning_rate: 1e-4
gradient_accumulation_steps: 128
weight_decay: 0.01
adam_epsilon: 1e-6
adam_betas: "(0.9, 0.999)"
max_grad_norm: 5.0
num_train_epochs: 5
max_steps: 1000
warmup_proportion: 0.1
warmup_steps: 0

# Optimizer
optimizer:
use_nvlamb:
bit_training:


logging_steps: 1
save_best: True
save_steps: 100
eval_steps: 100
ddp_eval: True
no_cuda: False
seed: 42
local_rank: -1
fp16: True
fp16_opt_level: O1

# Prediction config
prediction_cfg:
  metric: "acc"
  measure: 1
  best_checkpoint:
  best_result:
max_output_length: 1024
num_beams: 3
num_return_sequences: 1
#prediction_dir: AR-LSAT/data/t5.base.merit.v1/test
prediction_dir: AR-LSAT/data/gpt2.xl.prompt-v1/train/

# fairscale.FullyShardedDP
fairscale_config:
  _target_: general_util.fsdp_utils.default_initialize
  fp16: ${fp16}
  reshard_after_forward: False
  move_grads_to_cpu: False
  move_params_to_cpu: False

# Deepspeed config
ds_cfg:
  train_micro_batch_size_per_gpu: ${per_gpu_train_batch_size}
  gradient_accumulation_steps: ${gradient_accumulation_steps}
  optimizer:
    type: AdamW
    params:
      lr: ${learning_rate}
      betas: [0.9, 0.999]
      eps: ${adam_epsilon}
      weight_decay: ${weight_decay}
  scheduler:
    type: WarmupDecayLR
    params:
      total_num_steps:
      warmup_max_lr: ${learning_rate}
      warmup_num_steps:
      warmup_type: linear
  gradient_clipping: ${max_grad_norm}
  fp16:
    enabled: ${fp16}
    initial_scale_power: 12
  zero_optimization:
    stage: 3
#    offload_optimizer:
#      device: cpu
#      pin_memory: True
#    offload_param:
#      device: cpu
#      pin_memory: True
#  activation_checkpointing:
#    partition_activations: True
#    cpu_checkpointing: True
#    contiguous_memory_optimization: False
#    number_checkpoints: False
#    synchronize_checkpoint_boundary: False
#    profile: False
  steps_per_print: 1024

summary_helper:
  _target_: general_util.tensorboard_helper.SummaryWriterHelper
  batch_index_or_keys:
  outputs_index_or_keys:
#    "train/mlm_loss": mlm_loss
#    "train/cls_loss": cls_loss

# Temporary variables
n_gpu:
device:
train_batch_size:
eval_batch_size:
world_size:
